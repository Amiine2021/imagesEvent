<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="img.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <div class="container">
        <img onclick="main.src = this.src"  src="./photos/img1.jpg
        " alt="" class="i">
        <img onclick="main.src = this.src" src="./photos/img2.jpg
        " alt="" class="i">
        <img onclick="main.src = this.src" src="./photos/img3.jpg
        " alt="" class="i">
        <img  onclick="main.src = this.src" src="./photos/img4.jpg
        " alt="" class="i">
     </div>
     <div>
        <img src="./photos/img.jpg" name="main" class="img" alt="">
     </div>
     <div class="container">
        <img  onmouseenter="main.src = this.src" src="./photos/img1.jpg
        " alt="" class="i">
        <img onmouseenter="main.src = this.src" src="./photos/img2.jpg
        " alt="" class="i">
        <img onmouseenter="main.src = this.src" src="./photos/img3.jpg
        " alt="" class="i">
        <img onmouseenter="main.src = this.src" src="./photos/img4.jpg
        " alt="" class="i">
     </div>



    <script src="img.js"></script>
</body>
</html>
